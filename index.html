<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 3A</title>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Orbitron|Permanent+Marker" rel="stylesheet">
    <!-- Added link to the jQuery Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <div class="fullscreen-bg">
        <video loop muted autoplay class="fullscreen-bg__video">
            <source src="assets/images/background.mp4" type="video/mp4">
        </video>
    </div>
    <div id="welcome">Welcome to the</div>
    <div id="era2000s">2000s</div>

    <div class="container text-center">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <h3><span id="song"></span></h3>
                </div>
                <br>
                <div class="row">
                    <button class="btn btn-dark btn-xs pause-button">Pause Song</button>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <h3 id="start">Press any key to get started!</h3>
                </div>
                <div class="row">
                    <h3>Wins: <span id="userWins"></span></h3>
                </div>
                <div class="row">
                    <h3>Current Word:</h3>
                </div>
                <div class="row">
                    <span id="wordIP"></span>
                </div>
                <div class="row">
                    <h3>Number of Guesses Remaining: <span id="remainingGuesses"></span></h3>
                </div>
                <div class="row">
                    <h3>Letters Already Guessed: </h3>
                </div>
                <div class="row">
                    <span id="lettersGuessed"></span>
                </div>
            </div>
        </div>




    </div>




</body>

</html>
